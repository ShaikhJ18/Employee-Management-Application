<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Main container for centering the content -->
    <div class="container mx-auto px-4 py-8">

        <!-- Heading -->
        <h1 class="text-3xl font-semibold text-center mb-8 text-gray-800">Add New Employee</h1>

        <!-- Form to Add Employee -->
        <form method="POST" class="bg-white p-6 rounded-lg shadow-lg">
            
            <!-- Name field -->
            <div class="mb-6">
                <label for="name" class="block text-gray-700 font-medium mb-2">Enter Employee's Full Name</label>
                <input type="text" name="name" class="form-input w-full p-3 border border-gray-300 rounded-md" placeholder="John Smith" required>
            </div>

            <!-- Position field -->
            <div class="mb-6">
                <label for="position" class="block text-gray-700 font-medium mb-2">Enter Employee's Job Title: </label>
                <input type="text" name="position" class="form-input w-full p-3 border border-gray-300 rounded-md" placeholder="Programmer" required>
            </div>

            <!-- Gender field -->
            <div class="mb-6">
                <label for="gender" class="block text-gray-700 font-medium mb-2">Select Employee's Gender:</label>
                <select name="gender" class="form-input w-full p-3 border border-gray-300 rounded-md" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Email field -->
            <div class="mb-6">
                <label for="email" class="block text-gray-700 font-medium mb-2">Enter Employee's Email Address: </label>
                <input type="email" name="email" class="form-input w-full p-3 border border-gray-300 rounded-md" placeholder="J.Smith@workplace.com" required>
            </div>

            <!-- Phone Number field -->
            <div class="mb-6">
                <label for="phone" class="block text-gray-700 font-medium mb-2">Enter Employee's Phone Number: </label>
                <input type="text" name="phone" class="form-input w-full p-3 border border-gray-300 rounded-md" placeholder="(123) 456-7890" required>
            </div>

            <!-- Address field -->
            <div class="mb-6">
                <label for="address" class="block text-gray-700 font-medium mb-2">Enter Employee's Address: </label>
                <input type="text" name="address" class="form-input w-full p-3 border border-gray-300 rounded-md" placeholder="123 Main St, City, State" required>
            </div>

            <!-- Emergency Contact field -->
            <div class="mb-6">
                <label for="emergency_contact" class="block text-gray-700 font-medium mb-2">Emergency Contact Name:</label>
                <input type="text" name="emergency_contact" class="form-input w-full p-3 border border-gray-300 rounded-md" placeholder="Jane Doe" required>
            </div>

            <!-- Emergency Contact Phone -->
            <div class="mb-6">
                <label for="emergency_contact_phone" class="block text-gray-700 font-medium mb-2">Emergency Contact Phone:</label>
                <input type="text" name="emergency_contact_phone" class="form-input w-full p-3 border border-gray-300 rounded-md" placeholder="(123) 555-7890" required>
            </div>

            <!-- Salary field -->
            <div class="mb-6">
                <label for="salary" class="block text-gray-700 font-medium mb-2">Enter Employee's Salary $: </label>
                <input type="number" name="salary" class="form-input w-full p-3 border border-gray-300 rounded-md" step="0.01" placeholder="$40000" required>
            </div>

            <!-- Hire Date field -->
            <div class="mb-6">
                <label for="hire_date" class="block text-gray-700 font-medium mb-2">Hire Date:</label>
                <input type="date" name="hire_date" class="form-input w-full p-3 border border-gray-300 rounded-md" required>
            </div>

            <!-- Department field -->
            <div class="mb-6">
                <label for="department" class="block text-gray-700 font-medium mb-2">Enter Employee's Department: </label>
                <input type="text" name="department" class="form-input w-full p-3 border border-gray-300 rounded-md" placeholder="Technical Department" required>
            </div>

            <!-- Submit button -->
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg text-lg hover:bg-blue-600 transition duration-300">Add Employee</button>
            </div>
        </form>

        <!-- Back to Employee List button -->
        <div class="text-center mt-6">
            <a href="{{ url_for('index') }}" class="bg-gray-500 text-white px-6 py-3 rounded-lg text-lg hover:bg-gray-600 transition duration-300">Back to Employee List</a>
        </div>
    </div>

</body>
</html>
