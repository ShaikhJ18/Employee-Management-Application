<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Main container -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-semibold text-center mb-8 text-gray-800">Create an Account</h1>

        <form method="POST" action="{{ url_for('signup') }}" class="bg-white p-6 rounded-lg shadow-lg">
            <!-- Username field -->
            <div class="mb-6">
                <label for="username" class="block text-gray-700 font-medium mb-2">Username:</label>
                <input type="text" name="username" id="username" class="form-input w-full p-3 border border-gray-300 rounded-md" required>
            </div>

            <!-- Password field -->
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password:</label>
                <input type="password" name="password" id="password" class="form-input w-full p-3 border border-gray-300 rounded-md" required>
            </div>

            <!-- Confirm Password field -->
            <div class="mb-6">
                <label for="confirm_password" class="block text-gray-700 font-medium mb-2">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-input w-full p-3 border border-gray-300 rounded-md" required>
            </div>

            <!-- Submit button -->
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg text-lg hover:bg-blue-600 transition">Sign Up</button>
            </div>
        </form>

        <div class="text-center mt-6">
            <a href="{{ url_for('signin') }}" class="text-blue-500 hover:text-blue-600">Already have an account? Sign in</a>
        </div>
    </div>

</body>
</html>
