<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Main container for centering the content -->
    <div class="container mx-auto px-4 py-8">

        <!-- Heading -->
        <h1 class="text-3xl font-semibold text-center mb-8 text-gray-800">Edit Employee</h1>

        <!-- Form to Edit Employee -->
        <form method="POST" class="bg-white p-6 rounded-lg shadow-lg">
            
            <!-- Name field -->
            <div class="mb-6">
                <label for="name" class="block text-gray-700 font-medium mb-2">Name:</label>
                <input type="text" name="name" class="form-input w-full p-3 border border-gray-300 rounded-md" value="{{ employee[1] }}" required>
            </div>

            <!-- Position field -->
            <div class="mb-6">
                <label for="position" class="block text-gray-700 font-medium mb-2">Position:</label>
                <input type="text" name="position" class="form-input w-full p-3 border border-gray-300 rounded-md" value="{{ employee[2] }}" required>
            </div>

            <!-- Gender field -->
            <div class="mb-6">
                <label for="gender" class="block text-gray-700 font-medium mb-2">Gender:</label>
                <select name="gender" class="form-input w-full p-3 border border-gray-300 rounded-md" required>
                    <option value="Male" {% if employee[3] == "Male" %}selected{% endif %}>Male</option>
                    <option value="Female" {% if employee[3] == "Female" %}selected{% endif %}>Female</option>
                    <option value="Other" {% if employee[3] == "Other" %}selected{% endif %}>Other</option>
                </select>
            </div>

            <!-- Email field -->
            <div class="mb-6">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email:</label>
                <input type="email" name="email" class="form-input w-full p-3 border border-gray-300 rounded-md" value="{{ employee[4] }}" required>
            </div>

            <!-- Phone Number field -->
            <div class="mb-6">
                <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number:</label>
                <input type="text" name="phone" class="form-input w-full p-3 border border-gray-300 rounded-md" value="{{ employee[8] }}" required>
            </div>

            <!-- Address field -->
            <div class="mb-6">
                <label for="address" class="block text-gray-700 font-medium mb-2">Address:</label>
                <input type="text" name="address" class="form-input w-full p-3 border border-gray-300 rounded-md" value="{{ employee[9] }}" required>
            </div>

            <!-- Emergency Contact field -->
            <div class="mb-6">
                <label for="emergency_contact" class="block text-gray-700 font-medium mb-2">Emergency Contact:</label>
                <input type="text" name="emergency_contact" class="form-input w-full p-3 border border-gray-300 rounded-md" value="{{ employee[10] }}" required>
            </div>

            <!-- Emergency Contact Phone field -->
            <div class="mb-6">
                <label for="emergency_contact_phone" class="block text-gray-700 font-medium mb-2">Emergency Contact Phone:</label>
                <input type="text" name="emergency_contact_phone" class="form-input w-full p-3 border border-gray-300 rounded-md" value="{{ employee[11] }}" required>
            </div>

            <!-- Salary field -->
            <div class="mb-6">
                <label for="salary" class="block text-gray-700 font-medium mb-2">Salary:</label>
                <input type="number" name="salary" class="form-input w-full p-3 border border-gray-300 rounded-md" step="0.01" value="{{ employee[5] }}" required>
            </div>

            <!-- Hire Date field -->
            <div class="mb-6">
                <label for="hire_date" class="block text-gray-700 font-medium mb-2">Hire Date:</label>
                <input type="date" name="hire_date" class="form-input w-full p-3 border border-gray-300 rounded-md" value="{{ employee[6] }}" required>
            </div>

            <!-- Department field -->
            <div class="mb-6">
                <label for="department" class="block text-gray-700 font-medium mb-2">Department:</label>
                <input type="text" name="department" class="form-input w-full p-3 border border-gray-300 rounded-md" value="{{ employee[7] }}" required>
            </div>

            <!-- Submit button -->
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg text-lg hover:bg-blue-600 transition duration-300">Update Employee</button>
            </div>
        </form>

        <!-- Back link -->
        <div class="text-center mt-6">
            <a href="{{ url_for('index') }}" class="bg-gray-500 text-white px-6 py-3 rounded-lg text-lg hover:bg-gray-600 transition duration-300">Back to Employee List</a>
        </div>
    </div>

</body>
</html>
